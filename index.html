<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Those Eyes Whisper Eternity</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro" class="intro">
    <div class="intro-content">
      <h2 class="poetic">Those Eyes Whisper Eternity</h2>
    </div>
  </div>

  <header class="top-eye">
    <img src="images/eye.jpg" alt="Eye" class="eye-img">
    <h1 class="subtitle">Those Eyes Whisper Eternity</h1>
  </header>

  <main>
    <div class="scene">
      <div class="left-decor">
        <img src="assets/teddy.svg" class="teddy" alt="teddy">
      </div>

      <div class="letter-box" id="letterBox" aria-live="polite">
        <div class="envelope-top"></div>
        <div class="letter" id="letter">
          <div class="letter-inner" id="letterInner"></div>
        </div>
        <div class="letter-footer">With love, <span class="signature">â€” Carpediem</span></div>
      </div>

      <div class="right-decor">
        <div class="hearts" aria-hidden="true"></div>
      </div>

      <div id="petals" class="petals"></div>
    </div>

    <div class="cube-small">
      <div class="cube" id="cube">
        <div class="face"><img src="images/pic1.jpg"></div>
        <div class="face"><img src="images/pic2.jpg"></div>
        <div class="face"><img src="images/pic1.jpg"></div>
        <div class="face"><img src="images/pic2.jpg"></div>
      </div>
    </div>
  </main>

  <audio id="bg-music" src="music.mp3" loop></audio>
  <button id="music-toggle" class="music-toggle">Play Music</button>

<script src="script.js"></script>
</body>
</html>
